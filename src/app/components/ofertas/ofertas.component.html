<div class="ofertas-card" *ngFor="let producto of ofertas">
  <div class="ofertas-card-contaner-image">
    <img class="ofertas-card-imagen" [src]="producto.image" alt="Imagen">
  </div>
  <div class="ofertas-card-title">
    <span class="title">{{producto.title}}</span>
  </div>
<div class="ofertas-card-price">
<span class="price mb-1">${{producto.price}}</span>
</div>
  </div>
