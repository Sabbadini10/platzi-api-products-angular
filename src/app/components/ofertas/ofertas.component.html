<div class="card" *ngFor="let oferta of ofertas">
  <div class="img">
    <img class="card-imagen" [src]="oferta.image" alt="Imagen">
  </div>
  <div class="card-header">
    <h5 class="card-header-text text-light text-center my-2">{{oferta.title}}</h5>
  </div>
<div class="card-header-parrafo">
<p class="card-header-parrafo--p text-light my-2 text-center">${{oferta.price}}</p>
</div>
</div>
